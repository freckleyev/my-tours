<!DOCTYPE html>
<html>
<head>
<title>Project Title</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> @-ms-viewport { width: device-width; } </style>
<link rel="stylesheet" href="../Main/vendor/reset.min.css">
<link rel="stylesheet" href="../Main/style.css">
</head>
<body class="multiple-scenes view-control-buttons">

<div id="pano"></div>

<div id="sceneList">
  <ul class="scenes">
    
      <a href="javascript:void(0)" class="scene" data-id="0-dinning-kitchen">
        <li class="text">Dinning-Kitchen</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="2-living">
        <li class="text">Living</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="4-kitchen">
        <li class="text">Kitchen</li>
      </a>
    
  </ul>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a href="javascript:void(0)" id="deviceOrientationToggle">
    <img class="icon off" src="../Main/img/up.png">
    <img class="icon on" src="../Main/img/up.png">
</a>

<a href="javascript:void(0)" id="toggleLayer">
    <img class="icon off" src="../Main/img/right.png">
    <img class="icon on" src="../Main/img/right.png">
</a>

<a href="javascript:void(0)" id="autorotateToggle">
  <img class="icon off" src="../Main/img/play.png">
  <img class="icon on" src="../Main/img/pause.png">
</a>

<a href="javascript:void(0)" id="fullscreenToggle">
  <img class="icon off" src="../Main/img/fullscreen.png">
  <img class="icon on" src="../Main/img/windowed.png">
</a>

<a href="javascript:void(0)" id="sceneListToggle">
  <img class="icon off" src="../Main/img/expand.png">
  <img class="icon on" src="../Main/img/collapse.png">
</a>

<a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
  <img class="icon" src="../Main/img/up.png">
</a>
<a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
  <img class="icon" src="../Main/img/down.png">
</a>
<a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
  <img class="icon" src="../Main/img/left.png">
</a>
<a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
  <img class="icon" src="../Main/img/right.png">
</a>
<a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
  <img class="icon" src="../Main/img/plus.png">
</a>
<a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
  <img class="icon" src="../Main/img/minus.png">
</a>

<script src="../Main/vendor/es5-shim.js"></script>
<script src="../Main/vendor/eventShim.js"></script>
<script src="../Main/vendor/classList.js"></script>
<script src="../Main/vendor/requestAnimationFrame.js" ></script>
<script src="../Main/vendor/screenfull.min.js" ></script>
<script src="../Main/vendor/bowser.min.js" ></script>
<script src="../Main/vendor/marzipano.js" ></script>
<script src="../Main/vendor/DeviceOrientationControlMethod.js"></script>

<script src="data.js"></script>
<script src="../Main/index.js"></script>
